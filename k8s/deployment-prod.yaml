apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumenslate-server-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lumenslate-server-prod
  template:
    metadata:
      labels:
        app: lumenslate-server-prod
    spec:
      containers:
      - name: lumenslate-server
        image: <YOUR_PROD_IMAGE_NAME>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: lumenslate-secret-prod
              key: MONGO_URI
        - name: ASYNQ_REDIS_ADDR
          valueFrom:
            secretKeyRef:
              name: lumenslate-secret-prod
              key: ASYNQ_REDIS_ADDR
        envFrom:
        - configMapRef:
            name: lumenslate-env-prod
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: env-file
          mountPath: /secrets
      volumes:
      - name: env-file
        configMap:
          name: lumenslate-env-prod
---
apiVersion: v1
kind: Service
metadata:
  name: lumenslate-server-prod
spec:
  selector:
    app: lumenslate-server-prod
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
